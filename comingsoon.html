	<link rel="icon" href="./assets/images/icons/icons8-play-64.png">

	<!-- Link Swiper's CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

	<!-- local css file  -->

	<link rel="stylesheet" href="./assets/css/center-navbar.css">

</head>
<body>
	<!-- this is container  -->
	<div class="container h-100">

		<!-- for aside panel  -->
		<div class="col-3 col-md-12 h-100 h-md-10 aside-bar d-md-flex align-items-center justify-content-between">

			<!-- logo here  -->
			<div class="col-12 col-md-4 h-10 h-md-10 logo-wrapper d-flex align-items-center justify-content-center pe-md-1 mb-1">
				<h3 class="d-none d-md-inline">Entertain<span>Evo</span></h3>
				<h3 class="mt-3 mb-3 d-inline d-md-none">Entertain<span>Evo</span></h3>
			</div>

			<!-- new feed  -->
			<div class="col-12 col-md-5 h-30 h-md-10 new-feed-wrapper d-md-flex ms-0 ms-md-1">

				<span class="title d-inline d-md-none">News Feed</span>
				<!-- <div class="col-12"></div> -->
				<!-- nav link  -->
				<a href="./index.html" class="text-decoration-none col-12 new-feed-link  d-flex align-items-center justify-content-md-center">
					<i class="fa-solid fa-compass me-1"></i>
					<span class="me-1 d-inline d-md-none new-feed-link-text">Browse</span>
				</a>
				<a href="./watchlist.html" class="text-decoration-none  col-12 new-feed-link d-flex align-items-center justify-content-md-center">
					<i class="fa-solid fa-heart me-1"></i>
					<span class="me-1 d-inline d-md-none new-feed-link-text">Watchlist</span>
				</a>
				<a href="comingsoon.html" class="text-decoration-none active col-12 new-feed-link d-flex align-items-center justify-content-md-center mb-2">
					<i class="fa-solid fa-calendar me-1"></i>
					<span class="me-1 d-inline d-md-none new-feed-link-text">Coming Soon</span>
				</a>

			</div>

			<!-- following wrapper  -->
			<div class="col-12 h-auto following-wrapper d-md-none">

				<span class="title d-inline d-md-none">Following</span>
				<!-- <div class="col-12"></div> -->
				<!-- follower  -->
				<div class="col-12 followers d-flex align-items-center justify-content-between mt-1 mb-1">
					<div class="d-flex align-items-center">
						<div class="image me-1" style="background: #fff; width: 30px; height: 30px; border-radius: 50%;"></div>
						<span class="me-1 d-inline d-md-none ms-3 follower-name">Ikako.t</span>
					</div>
					<div class="dot ms-1" style="background: greenyellow; width: 8px; height: 8px; border-radius: 50%;"></div>
				</div>
				<div class="col-12 followers d-flex align-items-center justify-content-between mb-1">
					<div class="d-flex align-items-center">
						<div class="image me-1" style="background: #fff; width: 30px; height: 30px; border-radius: 50%;"></div>
						<span class="me-1 d-inline d-md-none ms-3 follower-name">Nick.S</span>
					</div>
					<div class="dot ms-1" style="background: greenyellow; width: 8px; height: 8px; border-radius: 50%;"></div>
				</div>
				<div class="col-12 followers d-flex align-items-center justify-content-between mb-1">
					<div class="d-flex align-items-center">
						<div class="image me-1" style="background: #fff; width: 30px; height: 30px; border-radius: 50%;"></div>
						<span class="me-1 d-inline d-md-none ms-3 follower-name">Vika.J</span>
					</div>
					<div class="dot ms-1" style="background: greenyellow; width: 8px; height: 8px; border-radius: 50%;"></div>
				</div>
				<div class="col-12 followers d-flex align-items-center justify-content-between mb-1">
					<div class="d-flex align-items-center">
						<div class="image me-1" style="background: #fff; width: 30px; height: 30px; border-radius: 50%;"></div>
						<span class="me-1 d-inline d-md-none ms-3 follower-name">Anna.S</span>
					</div>
					<div class="dot ms-1" style="background: greenyellow; width: 8px; height: 8px; border-radius: 50%;"></div>
				</div>

			</div>

			<!-- logout button  -->
			<div class="col-12 col-md-3 mt-1 cursor-pointer h-auto logout-button-wrapper d-md-none d-flex align-items-center justify-content-center ">
				<i class="fa-solid fa-arrow-right-from-bracket"></i>
				<span class="logout-text me-1">Log out</span>
			</div>

		</div>

		<!-- for center panel  -->
		<div class="col-9 col-md-12 h-100 h-md-90 main-panel ">

			<!-- main navigation bar  -->
			<div class="col-12 h-auto navbar-wrapper">
				<!-- search bar wrapper  -->
				<div class="col-6 col-md-7 h-10 search-bar-wrapper d-flex align-items-center">
					<!-- chevron icons  -->
					<i class="fa-solid fa-chevron-left chevron active ms-1 d-inline d-md-none"></i>
					<i class="fa-solid fa-chevron-right chevron ms-3 ms-md-1 d-inline d-md-none"></i>
					<!-- search bar goes here  -->
					<div class="search-bar d-flex align-items-center justify-content-between">
						<div class="d-flex align-items-center">
							<i class="fa-solid fa-magnifying-glass ms-1"></i>
							<input type="text" placeholder="Search everything" class="ms-1">
						</div>
						<i class="fa-solid fa-sliders"></i>
					</div>
				</div>
				<!-- profile bar wrapper  -->
				<div class="col-6 col-md-5 d-sm-none h-10 noti-bar-wrapper d-flex align-items-center justify-content-end">
					<i class="fa-regular fa-comments noti-icon ms-1"></i>
					<i class="fa-regular fa-bell noti-icon ms-1"></i>
					<div class="profile ms-1" style="background: url(./assets/images/viewers/user3.jpg); border: 2px solid #ff4b4b; width: 35px; height: 35px; border-radius: 50%;background-position: center; background-repeat: no-repeat; background-size: cover;"></div>
				</div>
			</div>


			<!-- watching goes here  -->
			<div class="col-12 h-auto watching-wrapper">

				<div class="party-title">
					<span  class="me-1"><span style="color: var(--scarlet); font-weight: var(--fw-semibold);">Coming</span> TV Show</span>
				</div>

				<!-- movies go here  -->
				<div class="col-12 dr-ga-movie-conatiner">
					
				</div>
				
			</div>

			<div class="mb-5 col-12 h-10"></div>

		</div>

	<script src="./assets/js/aside_toggler.js"></script>

	<script src="./assets/js/coming_soon.js"></script>
	<script>
		var swiper = new Swiper(".mySwiper", {
			spaceBetween: 10,
			centeredSlides: true,
			autoplay: {
				delay: 2500,
				disableOnInteraction: false,
			},
			pagination: {
				// el: ".swiper-pagination",
				clickable: true,
			}
		});
	</script>
